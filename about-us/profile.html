  <style>

    /* Profile Section - Full Width */
    .profile-section {
      width: 100%;
      padding: 60px 0;
      background-color: #f9f9fb;
      min-height: calc(100vh - 100px);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .profile-container {
      padding: 0 20px;
      max-width: 1000px;
      width: 100%;
      margin-top: 60px;
    }

    /* Profile Display - Spacious Layout */
    .profile-display {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      width: 100%;
      align-items: center;
    }

    /* Glassmorphic card effect for the main profile wrapper */
    .glass-card {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin-bottom: 2rem;
      width: 100%; /* Equivalent to w-full */
      display: flex; /* Equivalent to flex */
      flex-direction: column; /* Equivalent to flex-col */
      gap: 1.5rem; /* Equivalent to gap-6 (1.5rem = 24px) */
      align-items: flex-start; /* Equivalent to items-start */
    }

    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    #leadership-profiles > div {
      background: transparent !important;
      box-shadow: none !important;
      border-radius: 0 !important;
      padding: 0 !important;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .profile-image-card { /* New class for leftCard */
      background-color: #fff; /* Equivalent to bg-white */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
      border-radius: 0.75rem; /* Equivalent to rounded-xl */
      overflow: hidden; /* Equivalent to overflow-hidden */
      width: 100%; /* Equivalent to w-full */
      text-align: center; /* Equivalent to text-center */
      position: relative; /* Equivalent to relative */
    }

    .profile-image-wrapper { /* New class for imgWrapper */
      position: relative; /* Equivalent to relative */
    }

    .profile-image-card img {
      width: 100%; /* Equivalent to w-full */
      height: 20rem; /* Equivalent to h-80 (20rem = 320px) */
      object-fit: cover; /* Equivalent to object-cover */
      display: block;
    }

    .linkedin-badge { /* New class for badge */
      position: absolute; /* Equivalent to absolute */
      top: 0.5rem; /* Equivalent to top-2 (0.5rem = 8px) */
      right: 0.5rem; /* Equivalent to right-2 (0.5rem = 8px) */
      background-color: #0a66c2; /* Equivalent to bg-[#0a66c2] */
      color: #fff; /* Equivalent to text-white */
      width: 2rem; /* Equivalent to w-8 (2rem = 32px) */
      height: 2rem; /* Equivalent to h-8 (2rem = 32px) */
      display: flex; /* Equivalent to flex */
      align-items: center; /* Equivalent to items-center */
      justify-content: center; /* Equivalent to justify-center */
      border-radius: 9999px; /* Equivalent to rounded-full */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
      transition: background-color 0.3s ease; /* Equivalent to transition-colors duration-300 */
    }

    .linkedin-badge:hover {
      background-color: #004182; /* Equivalent to hover:bg-[#004182] */
    }

    .name-title-div { /* New class for nameTitleDiv */
      padding-left: 1rem; /* Equivalent to px-4 */
      padding-right: 1rem; /* Equivalent to px-4 */
      padding-top: 1rem; /* Equivalent to py-4 */
      padding-bottom: 1rem; /* Equivalent to py-4 */
    }

    .name-title-div h3 {
      font-size: 1.125rem; /* Equivalent to text-lg (1.125rem = 18px) */
      font-weight: 600; /* Equivalent to font-semibold */
      color: #2d3748; /* Equivalent to text-gray-800 */
    }

    .name-title-div p {
      font-size: 0.875rem; /* Equivalent to text-sm (0.875rem = 14px) */
      color: #a0a0a0; /* Equivalent to text-gray-500 */
    }

    .right-content { /* New class for rightContent */
      flex-grow: 1; /* Equivalent to flex-1 */
    }

    .right-content h2 {
      font-size: 1.5rem; /* Equivalent to text-2xl (1.5rem = 24px) */
      font-weight: 700; /* Equivalent to font-bold */
      color: #2d3748; /* Equivalent to text-gray-800 */
      margin-bottom: 0.25rem; /* Equivalent to mb-1 (0.25rem = 4px) */
    }

    .right-content .title {
      font-size: 1rem; /* Equivalent to text-md (1rem = 16px) */
      font-weight: 600; /* Equivalent to font-semibold */
      color: #718096; /* Equivalent to text-gray-600 */
      margin-bottom: 1rem; /* Equivalent to mb-4 (1rem = 16px) */
    }

    .details-list { /* New class for detailsList */
      list-style-type: disc; /* Equivalent to list-disc */
      padding-left: 1.5rem; /* Equivalent to pl-6 (1.5rem = 24px) */
      margin-bottom: 1rem; /* Equivalent to mb-4 (1rem = 16px) */
      color: #4a5568; /* Equivalent to text-gray-700 */
    }

    .major-roles-heading { /* New class for heading */
      font-size: 1rem; /* Equivalent to text-md (1rem = 16px) */
      font-weight: 600; /* Equivalent to font-semibold */
      color: #2d3748; /* Equivalent to text-gray-800 */
      margin-top: 1rem; /* Equivalent to mt-4 (1rem = 16px) */
      margin-bottom: 0.5rem; /* Equivalent to mb-2 (0.5rem = 8px) */
    }

    .roles-list { /* New class for rolesList */
      list-style-type: disc; /* Equivalent to list-disc */
      padding-left: 1.5rem; /* Equivalent to pl-6 (1.5rem = 24px) */
      color: #4a5568; /* Equivalent to text-gray-700 */
    }

    .profile-links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .linkedin-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      background-color: #0a66c2;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .linkedin-link:hover {
      background-color: #004182;
      transform: translateY(-2px);
    }

    .back-button-container {
      text-align: center;
      margin-top: 4rem;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #4338ca, #5b21b6);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      .glass-card {
        flex-direction: row; /* Equivalent to md:flex-row */
      }
      .profile-image-card {
        width: 18rem; /* Equivalent to md:w-72 (18rem = 288px) */
      }
      .profile-header {
        flex-direction: row;
        align-items: flex-start;
        text-align: left;
      }

      .profile-header-content {
        text-align: left;
        padding-left: 2rem;
      }

      .profile-details {
        padding: 0;
      }

      .profile-links {
        justify-content: flex-start;
      }
    }

    @media (max-width: 767px) {
      .profile-container {
        padding: 0 20px;
      }

      .profile-header-content h2 {
        font-size: 2rem;
      }

      .profile-header-content .title {
        font-size: 1.2rem;
      }

      .profile-details p,
      .profile-details ul li {
        font-size: 1rem;
      }

      .profile-details h3 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .profile-container {
        padding: 0 15px;
      }

      .profile-image-container {
        width: 180px;
        height: 240px;
      }

      .profile-header-content h2 {
        font-size: 1.8rem;
      }

      .profile-header-content .title {
        font-size: 1.1rem;
      }

      .profile-details h3 {
        font-size: 1.2rem;
      }

      .linkedin-link,
      .back-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>

    // Function to create a spacious profile display
    function createProfileDisplay(person) {
      const wrapper = document.createElement('div');
      // Applied new class for styling
      wrapper.classList.add('glass-card');

      // LEFT CARD - Image and Name/Title below it
      const leftCard = document.createElement('div');
      leftCard.classList.add('profile-image-card'); // Applied new class

      const imgWrapper = document.createElement('div');
      imgWrapper.classList.add('profile-image-wrapper'); // Applied new class

      const img = document.createElement('img');
      img.src = person.imageUrl;
      img.alt = person.name;
      img.classList.add('profile-image-card-img'); // Applied new class
      imgWrapper.appendChild(img);

      // LinkedIn icon (if exists) - positioned at top-right of the image
      if (person.linkedinUrl) {
        const badge = document.createElement('a');
        badge.href = person.linkedinUrl;
        badge.target = '_blank';
        badge.rel = 'noopener noreferrer';
        badge.classList.add('linkedin-badge'); // Applied new class
        badge.innerHTML = '<i class="fab fa-linkedin"></i>';
        imgWrapper.appendChild(badge);
      }

      leftCard.appendChild(imgWrapper);

      const nameTitleDiv = document.createElement('div');
      nameTitleDiv.classList.add('name-title-div'); // Applied new class
      nameTitleDiv.innerHTML = `
        <h3>${person.name}</h3>
        <p>${person.title}</p>
      `;
      leftCard.appendChild(nameTitleDiv);

      // RIGHT CONTENT - Details and Major Roles
      const rightContent = document.createElement('div');
      rightContent.classList.add('right-content'); // Applied new class

      const nameHeading = document.createElement('h2');
      nameHeading.textContent = person.name;
      rightContent.appendChild(nameHeading);

      const title = document.createElement('p');
      title.classList.add('title'); // Applied new class
      title.textContent = person.title;
      rightContent.appendChild(title);

      // Details
      const detailsList = document.createElement('ul');
      detailsList.classList.add('details-list'); // Applied new class

      person.details.forEach(d => {
        const li = document.createElement('li');
        li.innerHTML = d;
        detailsList.appendChild(li);
      });
      rightContent.appendChild(detailsList);

      // Major roles
      if (person.majorRoles?.length) {
        const heading = document.createElement('h3');
        heading.textContent = 'Major Roles:';
        heading.classList.add('major-roles-heading'); // Applied new class
        rightContent.appendChild(heading);

        const rolesList = document.createElement('ul');
        rolesList.classList.add('roles-list'); // Applied new class
        person.majorRoles.forEach(role => {
          const li = document.createElement('li');
          li.textContent = role;
          rolesList.appendChild(li);
        });
        rightContent.appendChild(rolesList);
      }

      // Append left and right sections to the wrapper
      wrapper.appendChild(leftCard);
      wrapper.appendChild(rightContent);

      return wrapper;
    }


    // Function to render profiles based on URL parameter
    function renderLeadershipProfiles() {
      const urlParams = new URLSearchParams(window.location.search);
      const personName = urlParams.get('name');
      const container = document.getElementById('leadership-profiles');

      if (container) {
        if (personName) {
          const decodedPersonName = decodeURIComponent(personName);
          const person = leadershipData.find(p => p.name === decodedPersonName);
          if (person) {
            const display = createProfileDisplay(person);
            container.appendChild(display);
            document.title = `${person.name} | Nichi-In Software Solutions`;
          } else {
            container.innerHTML = '<p class="text-center text-red-500 text-xl font-semibold">Profile not found.</p>';
            document.title = 'Profile Not Found | Nichi-In Software Solutions';
          }
        } else {
          container.innerHTML = '<p class="text-center text-gray-600 text-xl font-semibold">Please select a team member from the leadership page.</p>';
          document.title = 'Select a Profile | Nichi-In Software Solutions';
        }
      }
    }

    // Load header, footer, and render profiles when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      renderLeadershipProfiles();
    });
