  <!-- Footer will load here -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript to Load Header & Footer -->
  <script>
    // Function to load partial HTML content into a placeholder
    async function loadPartial(id, file) {
      try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
        // If header is loaded, initialize mobile navigation if the function exists
        if (id === "header-placeholder") {
          if (typeof initMobileNavigation === 'function') {
            initMobileNavigation();
          }
        }
      } catch (error) {
        console.error(`Error loading partial ${file}:`, error);
      }
    }

    // Load header and footer when the page loads
    window.addEventListener('DOMContentLoaded', (event) => {
        loadPartial("header-placeholder", "../../../assets/header_footer/header.html");
        loadPartial("footer-placeholder", "../../../assets/header_footer/footer.html");
      // Removed renderDynamicSections and related event listeners as content is now in a new file
    });
  </script>

  <!-- Assuming draft.js contains other necessary scripts, if any -->
  <script src="../../../assets/js/draft.js"></script>
</body>
